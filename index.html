<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="main.css">
	<script src="app.js" defer></script>
	<title>SeconDStopwatch</title>
</head>
<body>
	<h1 class="title" id="title">Stopwatch</h1>

	<div class="container" id="container">

		<div class="display" id="display">
			00:00:00:00
		</div>

<div class="controls" id="controls">
	<button class="startButton" id="startButton" onclick="start()">
		Start
	</button>
	<button class="stopButton" id="stopButton" onclick="stop()">
		Stop
	</button>
	<button class="resetButton" id="resetButton" onclick="reset()">
		Reset
	</button>
</div>

	</div>


</body>
</html>
